<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Genotype</h1>
        <p>Death Metal Melódico.</p>
    </header>
    <main>
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Somos una banda de Death Metal Melódico desde Yucatán para el mundo.</p>
        </section>
        <section id="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="gallery">
                <img src="https://www.facebook.com/photo.php?fbid=1136411361342618&set=pb.100049212947790.-2207520000&type=3" alt="Imagen 1">
                <img src="https://www.facebook.com/photo.php?fbid=875804164070007&set=pb.100049212947790.-2207520000&type=3" alt="Imagen 2">
                <img src="https://www.facebook.com/photo.php?fbid=915276413456115&set=pb.100049212947790.-2207520000&type=3" alt="Imagen 3">
            </div>
        </section>
        <section id="contacto">
            <h2>¡Contactános!</h2>
            <form action="#">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 The Genotype. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
